<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
<fieldset>
            <legend>Выберите тип пользователя:</legend>

            <label for="provider">
                <input type="radio" id="provider" name="user-type" value="provider">
                Provider
            </label>

            <label for="buyer">
                <input type="radio" id="buyer" name="user-type" value="buyer">
                Buyer
            </label>
        </fieldset>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
