{% extends 'base.html' %}
{% load static %}
{% block title %}Установка нового пароля{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'pages/profile/auth/password_reset.css' %}">
{% endblock %}

{% block content %}
<main>
  <section class="mb-[130px]">
    <div class="container">
      <h1 class="uppercase font-bold text-center mt-14 lg-md:text-xl lg-md:mt-15">Установка нового пароля</h1>
      <div class="text-[#252B42] mt-10 max-w-[530px] shadow-card-shadow rounded-[15px] py-[30px] mx-auto px-5 lg-md:px-10">
        <p class="bg-[#C3FFA7] text-center py-[18.5px] w-full rounded-[10px]">Пароль успешно изменен!</p>
        <button onclick="window.location.href='{% url 'view_profile' %}'" class="btn-outlined uppercase w-full py-5 mt-5">в личный кабинет</button>
      </div>
    </div>
  </section>
</main>
{% endblock %}
